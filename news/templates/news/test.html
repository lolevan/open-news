{% extends 'base.html' %}

{% block title %}
    Обратная связь :: {{ block.super }}
{% endblock %}

{% block sidebar %}
    {% include 'inc/_sidebar.html' %}
{% endblock %}
{% block content %}

    <h1>Обратная связь</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="width: 100%;margin: 5px auto;">Send</button>
    </form>
{% endblock %}
