{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block sidebar %}
{% endblock %}

{% block content %}
<div class="container">
		<div class="main-body">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
								<div class="mt-3">
									<h4>{{ user }}</h4>
								</div>
							</div>

						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">NickName</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" value="{{ user.username }}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Email</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" value="{{ user.email }}">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-9 text-secondary">
									<input type="button" class="btn btn-primary px-4" value="Save Changes">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">
                                    <h5 class="d-flex align-items-center mb-3">Коментарии</h5>
                                    {% for item in profile_items %}
                                        <div class="card mb-3">
                                            <div class="card-header">
                                                <h5 class="card-title" >
                                                    <a href="{% url 'view_news' item.post.id %}">
                                                    {{ item.post.title }}
                                                    </a>
                                                </h5>
                                            </div>
                                            <div class="card-body">
                                                <p class="card-text">{{ item.comment.text }}</p>
                                            </div>
                                            <div class="card-footer">
                                                <p>Оценка: {{ item.rating_value }} из 5</p>
                                            </div>
                                        </div>
                                    {% endfor %}
                                </div>
							</div>
                        <br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
